<!DOCTYPE html>
<html>
<head>
    <title>Upload Your Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h2>Upload Your Image</h2>
    <div class="upload-files">
        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <label class="upload-label" for="file-picker">Choose Image</label>
            <input class="upload-file" id="file-picker" type="file" name="file" accept="image/*" multiple>
            <div id="msg"></div>
            <input class="upload-name" type="submit" value="Upload Image" id="upload-button">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++) {
            var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase();
            if ((ext == 'jpg') || (ext == 'png')) {
                $("#msg").text("Files are supported");
            } else {
                $("#msg").text("Files are NOT supported");
                document.getElementById("file-picker").value = "";
            }
        }
    });
</script>
</body>
</html>
